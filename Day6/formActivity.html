<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Form Activity</h2>
    <form>
        <table border = "0">
            <thead>
                <tr>
                    <th>Name</th><th><input type = "text" name ="n1" placeholder = "Enter name"/></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Password</th><th><input type = "password" name ="n2" placeholder = "Enter password"/></th>
                </tr>
                <tr>
                    <th>Gender</th><th><input type = "radio" id = "male" name ="gender"/><label for="male">Male</label>
                        <input type = "radio" id = "female" name ="gender"/><label for="female">Female</label>
                    </th>
                </tr>
                <tr>
                    <th>Skills</th><th><input type = "checkbox" id = "Java" name ="skills"/><label for="Java">Java</label>
                        <input type = "checkbox" id = "C" name ="skills"/><label for="C">C</label>
                        <input type = "checkbox" id = "HTML" name ="skills"/><label for="HTML">HTML</label>
                        <input type = "checkbox" id = "Python" name ="skills"/><label for="Python">Python</label>
                    </th>
                </tr>
                <tr>
                    <th>Qualification</th><th><select name = "quals" id = "quals" placholder = "Select highest level of school">
                        <option value = "High School">High School</option>
                        <option value = "University">University</option>
                        <option value = "Masters">Masters</option>
                        <option value = "PhD">PhD</option>
                    </select>
                    </th>
                </tr>
                <tr>
                    <th>DOB</th><th><input type = "date"></th>
                </tr>
                <tr>
                    <th><input type = "submit" value = "Register"/></th>
                    <th><input type = "Reset" value = "Reset"/></th>    
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
