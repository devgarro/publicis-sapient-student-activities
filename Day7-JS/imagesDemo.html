<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Pandas!</title>
    <style>
        .smallImages{
            width: 100; height: 100;
            border: 2px solid black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Event Handling with Pictures on JS</h1>
    <img src = "panda.jfif" width="400" height = "400" id = "main">
    </br>
    <div onclick="changeImages(event)">
        <img src = "panda.jfif" class = "smallImages" >
        <img src = "babyPandas.jfif" class = "smallImages" >
        <img src = "redPanda.webp" class = "smallImages" >
        <img src = "babyRedPanda.webp" class = "smallImages" >
    </div>
    <script type = 'text/javascript'>
        function changeImages(e){
            let mainImage = document.getElementById('main')
            let target = e.target
            if(target.tagName == 'IMG'){
                mainImage.src = target.src;
            }
        }
    </script>

</body>
</html>
