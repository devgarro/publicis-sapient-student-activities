<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id = "c1" style = "border: 2px solid black" width = "400" height = '400"'></canvas>
    <script type = "text/javascript">
        //getcontext("2d") gives canvas object
        let ctx = document.getElementById('c1').getContext('2d');
        let colors = ['red','orange','yellow','green','blue','indigo','violet','white']
        for(let i = 0; i<8; i++){
            //beginPath() to create an arc
            ctx.beginPath();
            ctx.fillStyle = colors[i]
            ctx.arc(200,200,90-10*i,0, Math.PI, true)
            ctx.fill()
        }
    </script>
</body>
</html>
