<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events Demo on JS</h1>
    <input type = "text" id = "i1">
    </br>
    <button onclick = "handleClick(event)">MyButton</button>
    <p onclick = "handleClick(event)">My paragraph</p>
    <div id="i2">Name is: </div>
    <script type = "text/javascript">

        function handleClick(e){
            console.log(e)
            console.log(e.target) //one way to access the element
            let ele = document.getElementById("i1")
            console.log(ele.value) //accesses what was entered
            let ele2 = document.getElementById("i2") //element has many properties + fcns
            ele2.innerHTML = ele2.innerHTML+ele.value //value of ele is added to HTML contents
        }
    </script>
</body>
</html>
